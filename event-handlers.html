<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Coding With JayBird">
  <title>JavaScript Event Handlers</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>JavaScript Event Handlers</h1>
  <section>
    <h1>Click on the image to see an alert using an HTML Event Handler!</h1>
    <img id="seasons-img" src="img/fall.jpg" alt="seasons" width="400" onclick="alert('You clicked on the image!')">
    <h2>Click on the button to change the seasons!</h2>
    <button id="seasons">Change Seasons</button>
  </section>
  
  <script src="js/main.js"></script>
</body>
</html>
